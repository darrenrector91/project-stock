<div class="header" layout="column" layout-align="top-left">
    <md-toolbar class="md-primary md-whiteframe-z5 md-primary md-hue-10">
        <div class="md-toolbar-tools loginHeader">
            <!-- <img class="appLogo" src="../images/hook-icon-5.png" alt="fish logo"> -->
            <h1 class="md-truncate flex bannerTitle">
                Food Stock
            </h1>
            <div class="signinpass">
                <input class="headerInput md-whiteframe-6dp loginInput" type="text" placeholder="Username"
                    ng-model="vm.user.username">
                <input class="headerInput md-whiteframe-6dp loginInput" type="Password" placeholder="Password"
                    ng-model="vm.user.password">
                <md-button class="md-raised md-accent" ng-click="vm.login(vm.user)">Login</md-button>
                <a class="loginRegister" href="#!register">Register?</a>
            </div>
        </div>
        <div class="warningMessage">
            <h1 class="alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h1>
        </div>
    </md-toolbar>
</div>
